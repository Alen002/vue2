<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="App">
      {{title}}
      <p v-for="item in items">{{ item }}</p>
      <p>{{message}}</p>

      <!-- V-MODELS-->
      <label for="FirstName"> FirstName</label>
      <input v-model="checkedNames" type="checkbox" value="FirstName" />

      <label for="SecondName"> SecondName</label>
      <input v-model="checkedNames" type="checkbox" value="SecondName" />
      <br />
      <span>Checked names: {{ checkedNames }}</span>
      <!-- END of V-MODEL -->

      <!-- V-BIND -->
      <h3>What is your favorite kind of pie</h3>
      <textarea v-model="pie"></textarea>

      <br />
      <button :class="[pie ? activeClass : '']">Let us know!</button>
      <h5>{{activeClass}}</h5>
      <!-- END of V-BIND -->

      <!-- V-FOR -->
      <ul>
        <li v-for="number in 10" :key="number">{{ number }}</li>
      </ul>
      <!-- END of V-FOR-->
    </div>
    <script src="app.js"></script>
  </body>
</html>
